<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <!-- CSS-->
    <link rel="stylesheet" th:href="@{/css/hod-style.css}">

    <!--Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <!--Start SideBar -->
    <nav class="sidebar close">
        <header>
            <center>
                <img th:src="@{/images/logo.png}" class="logo" alt="">
            </center>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <li>
                <a th:href="@{/}">
                    <i class='bx bx-bell icon'></i>
                    <span class="text nav-text">Notifications</span>
                </a>
            </li>
            <li>
                <a th:href="@{/personal/info}">
                    <i class='bx bx-user icon'></i>
                    <span class="text nav-text">Personal Information</span>
                </a>
            </li>

            <hr>
            <li class="">
                <a th:href="@{../login}">
                    <i class='bx bx-log-out icon'></i>
                    <form method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                        <button class="text nav-text"><i class='bx bx-log-out icon'></i> Sign Out</button>
                    </form>
                </a>
            </li>

        </div>

    </nav>
    <!--End Side Bar-->
    <section class="body-page">
        <div class="container">
            <div class="row welcome-mess">
                <div class="col">
                    <h1 class="h2" style="color: #f27f68;">Personal Information</h1>
                </div>
                <div class="col">
                    <a href="hod-personal-info.html">
                        <button type="submit" style="float: right;" class="personal-info">Edit</button>
                    </a>
                </div>
            </div>
            <div class="row hod-info">
                <h1 class="h4 hod-info__title">Name</h1>
                <p class="stu-info-text" th:text="${user.getFname()}">Hamed Mohammad Abdalhaq </p>

                <h1 class="h4 hod-info__title" >Email</h1>
                <p class="stu-info-text" th:text="${user.getEmail()}">Hamed-oo@gmail.com</p>
            </div>

        </div>




    </section>

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })
    </script>

</body>

</html>
