<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link th:href="@{/css/signing-style.css}" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
	<div class="container-fluid page-body">
		<div class="row">
			<div class="col-md-1"></div>
			<!-- FORM BEGIN -->
			<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 text-center signin-form">
				<div class="text-center mb-3 mt-5">
					<img th:src="@{/images/logo.png}" width="150px" alt="logo">
				</div>
				<div class="text-center mb-4">
					<h1 class="h3">Sign In</h1>
				</div>
				<!-- Form -->
				<form class="px-3" role="form" method="POST" th:action="@{/index}">

					<!-- error message -->
					<div class="alert alert-danger" th:if="${param.error != null}">
						Invalid username or password.
					</div>
					<!-- Input Box -->
					<div class="signin-input">
						<span><i style="font-size:1.3rem; color:#EE6C4D;" class="fa fa-id-card-o"></i></span>
						<input type="number" name="universityNumber" class="form-control" id="universityNumber" placeholder="Enter Your ID" required autofocus>
					</div>

					<div class="signin-input">
						<span><i style="font-size:1.3rem; color:#EE6C4D;" class="fa fa-lock"></i></span>
						<input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
					</div>
					<div class="row mb-3">
						<!-- Remember Box -->
						<div class="text-left ">
							<a href="reset.html" class="forget-link">Forgot password?</a>
						</div>
					</div>
					<!-- Login Button -->
					<div class="mb-3 signin-btn">
						<a href="student.html">
							<button type="submit" class="btn btn-block">Sign In</button>
						</a>
					</div>

					<div class="text-center mb-5" style="color: white">Don't have an account?
						<a class="register-link" href="register.html">Register here</a>
					</div>
				</form>
			</div>
			<!-- FORM END -->

			<div class="col-md-1 infinity-right-space"></div>
		</div>
	</div>

</body>

</html>
