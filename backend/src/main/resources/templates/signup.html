<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <title>Document</title>
</head>

<body class="overflow-hidden">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="row">
        <div class="col-md-7 col-sm-7">
            <img class="mx-auto d-block mt-5" id="logo" th:src="@{/images/logo2.png}" alt="CAP">
            <h1 class="fw-normal text-center mt-4">Create Account</h1>
            <h4 class="fw-normal text-center" id="step-title">Step 1</h4>

            <div class="d-flex align-center mt-4 justify-content-center">
                <div id="step1" class="rounded m-2">
                </div>

                <div id="step2" class="rounded m-2">
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <form class="mt-5 me-5" th:object="${newStudent}" method="get" th:action="@{/register2/1/name}">
                    <div class="mb-5">
                        <input type="number" class="form" id="input" aria-describedby="emailHelp"
                            placeholder="Enter Your ID" required th:field="*{universityNumber}">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form" id="input" placeholder="Enter Your Password" min="8" max="20"
                            required th:field="*{password}">
                    </div>
                    <button class="btn mt-5 text-white" id="next"><a href="signup2.html" class=”button-link”>Next</a></button>

                </form>
            </div>

        </div>

        <div class="bg-image col-md-5 col-sm-5" id="bg">
            <div class="bg-opacity text-center">
                <h1 id="w" class="display-5 text-center fw-normal"> Welcome To CAP !</h1>
                <p id="p" class="fs-3 text-white fw-normal text-start pe-2">This website is for computer science <br>
                    apprenticeship (CAP) students. It is to <br> facilitate the process of adding or <br> withdrawing
                    course.</p>
                <br><br>
                <p class="fs-3 text-white fw-normal text-start" id="p">Have an account please sign up !</p>
                <a th:href="@{/login.html}"><button type="submit" class="btn mt-5 text-white" id="sign">Sign In</button></a>
            </div>
        </div>




    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js "
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF "
        crossorigin="anonymous "></script>
</body>


</html>
