<!DOCTYPE html>
<html>

<head>
	<title>Reset</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="assets/signin-style.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
	<div class="container-fluid page-body">
		<div class="row">
			<div class="col-md-1"></div>

			<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 text-center signin-form">
				<div class="text-center mb-3 mt-5">
					<img src="assets/imges/logo.png" width="150px">
				</div>
				<div class="reset-form d-block">
					<form class="reset-password-form px-3">
						<h1 class="h3">Reset Your Password</h1>
						<p class="mb-3">
							Please enter your email address and we will send you a password reset link.
						</p>
						<div class="signin-input">
							<span><i class="fa fa-envelope" style="font-size:1.3rem; color:#EE6C4D;"></i></span>
							<input type="email" name="" placeholder="Email Address" tabindex="10" required>
						</div>
						<div class="mb-3">
							<button type="submit" class="btn">Send Reset Link</button>
						</div>
					</form>
				</div>
				<div class="reset-confirmation d-none px-3">
					<div class="mb-4">
						<h1 class="mb-3 h3">Link Was Sent</h1>
						<p>Please, check your inbox for a password reset link.</p>
					</div>
					<div class="mb-3">
						<a href="index.html">
							<button type="submit" class="btn">Sign In Now</button>
						</a>
					</div>
				</div>

				<div class="col-md-1 infinity-right-space"></div>
			</div>
		</div>

		<script type="text/javascript">
			function PasswordReset() {
				$('form.reset-password-form').on('submit', function (e) {
					e.preventDefault();
					$('.reset-form')
						.removeClass('d-block')
						.addClass('d-none');
					$('.reset-confirmation').addClass('d-block');
				});
			}

			window.addEventListener('load', function () {
				PasswordReset();
			});
		</script>

</body>

</html>
